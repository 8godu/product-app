{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h1 class="display-5 fw-bold">Welcome to ProductApp</h1>
  <p class="lead mt-3">Manage your products easily with Bootstrap powered Django site.</p>
  {% if user.is_authenticated %}
    <a href="{% url 'my_products' %}" class="btn btn-primary btn-lg mt-3">My Products</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-success btn-lg mt-3">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-lg mt-3 ms-2">Signup</a>
  {% endif %}
</div>
{% endblock %}
