{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add a New Product</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="id_name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="id_price" class="form-label">Price (â‚¹)</label>
      <input type="number" class="form-control" id="id_price" name="price" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="id_image" class="form-label">Product Image</label>
      <input type="file" class="form-control" id="id_image" name="image">
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
    <a href="{% url 'product2' %}" class="btn btn-secondary ms-2">View All Products</a>
  </form>
</div>
{% endblock %}
